    data-raw='{"stats":{"suites":20,"tests":120,"passes":120,"pending":0,"failures":0,"start":"2022-09-09T01:48:58.834Z","end":"2022-09-09T01:52:08.570Z","duration":77912,"testsRegistered":120,"passPercent":100,"pendingPercent":0,"other":0,"hasOther":false,"skipped":0,"hasSkipped":false},"results":[{"uuid":"3baf8cc4-0ec7-4563-adb4-d038812a308e","title":"","fullFile":"cypress/e2e/1-getting-started/todo.cy.js","file":"cypress/e2e/1-getting-started/todo.cy.js","beforeHooks":[],"afterHooks":[],"tests":[],"suites":[{"uuid":"c4fc19ec-b7ba-42d0-86dd-8cda8d7171b9","title":"example to-do app","fullFile":"","file":"","beforeHooks":[],"afterHooks":[],"tests":[{"title":"displays two todo items by default","fullTitle":"example to-do app displays two todo items by default","timedOut":null,"duration":1457,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);","err":{},"uuid":"aa64012f-332f-4a44-9718-74debbd1001e","parentUUID":"c4fc19ec-b7ba-42d0-86dd-8cda8d7171b9","isHook":false,"skipped":false},{"title":"can add new todo items","fullTitle":"example to-do app can add new todo items","timedOut":null,"duration":537,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);","err":{},"uuid":"6a514a1c-4203-4d21-8b8d-54f2a4555fff","parentUUID":"c4fc19ec-b7ba-42d0-86dd-8cda8d7171b9","isHook":false,"skipped":false},{"title":"can check off an item as completed","fullTitle":"example to-do app can check off an item as completed","timedOut":null,"duration":308,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);","err":{},"uuid":"e4c602e0-2d84-460b-8220-9d99af80671f","parentUUID":"c4fc19ec-b7ba-42d0-86dd-8cda8d7171b9","isHook":false,"skipped":false}],"suites":[{"uuid":"d0029940-3bab-49ee-b8f8-0e4efed661ce","title":"with a checked task","fullFile":"","file":"","beforeHooks":[],"afterHooks":[],"tests":[{"title":"can filter for uncompleted tasks","fullTitle":"example to-do app with a checked task can filter for uncompleted tasks","timedOut":null,"duration":445,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We&#x27;ll click on the \"active\" button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click(); // After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;); // For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"3e8bc5a5-d9b6-4e2a-9e46-f35c02a6911e","parentUUID":"d0029940-3bab-49ee-b8f8-0e4efed661ce","isHook":false,"skipped":false},{"title":"can filter for completed tasks","fullTitle":"example to-do app with a checked task can filter for completed tasks","timedOut":null,"duration":457,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"5883efcc-0f57-42ef-9e19-11997d1741d3","parentUUID":"d0029940-3bab-49ee-b8f8-0e4efed661ce","isHook":false,"skipped":false},{"title":"can delete all completed tasks","fullTitle":"example to-do app with a checked task can delete all completed tasks","timedOut":null,"duration":407,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// First, let&#x27;s click the \"Clear completed\" button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click(); // Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;); // Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"decf0842-7899-442e-bbdd-af46a2eaa696","parentUUID":"d0029940-3bab-49ee-b8f8-0e4efed661ce","isHook":false,"skipped":false}],"suites":[],"passes":["3e8bc5a5-d9b6-4e2a-9e46-f35c02a6911e","5883efcc-0f57-42ef-9e19-11997d1741d3","decf0842-7899-442e-bbdd-af46a2eaa696"],"failures":[],"pending":[],"skipped":[],"duration":1309,"root":false,"rootEmpty":false,"_timeout":2000}],"passes":["aa64012f-33 text":null,"code":"// https://on.cypress.io/submit\ncy.get(&#x27;.action-form&#x27;).find(&#x27;[type=\"text\"]&#x27;).type(&#x27;HALFOFF&#x27;);\ncy.get(&#x27;.action-form&#x27;).submit().next().should(&#x27;contain&#x27;, &#x27;Your form has been submitted!&#x27;);","err":{},"uuid":"00fce9f1-82da-491b-a005-096423efc88b","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".click() - click on a DOM element","fullTitle":"Actions .click() - click on a DOM element","timedOut":null,"duration":3136,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/click\ncy.get(&#x27;.action-btn&#x27;).click(); // You can click on 9 specific positions of an element:\n//  -----------------------------------\n// | topLeft        top       topRight |\n// |                                   |\n// |                                   |\n// |                                   |\n// | left          center        right |\n// |                                   |\n// |                                   |\n// |                                   |\n// | bottomLeft   bottom   bottomRight |\n//  -----------------------------------\n// clicking in the center of the element is the default\ncy.get(&#x27;#action-canvas&#x27;).click();\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;top&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topRight&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;left&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;right&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottom&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomRight&#x27;); // .click() accepts an x and y coordinate\n// that controls where the click occurs :)\ncy.get(&#x27;#action-canvas&#x27;).click(80, 75) // click 80px on x coord and 75px on y coord\n.click(170, 75).click(80, 165).click(100, 185).click(125, 190).click(150, 185).click(170, 165); // click multiple elements by passing multiple: true\ncy.get(&#x27;.action-labels&gt;.label&#x27;).click({\n  multiple: true\n}); // Ignore error checking prior to clicking\ncy.get(&#x27;.action-opacity&gt;.btn&#x27;).click({\n  force: true\n});","err":{},"uuid":"e0441e88-1499-476a-a221-60231ee17fbd","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".dblclick() - double click on a DOM element","fullTitle":"Actions .dblclick() - double click on a DOM element","timedOut":null,"duration":313,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/dblclick\n// Our app has a listener on &#x27;dblclick&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on double click\ncy.get(&#x27;.action-div&#x27;).dblclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);","err":{},"uuid":"37c52e86-e4c9-419f-9613-58bac38c3ca3","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".rightclick() - right click on a DOM element","fullTitle":"Actions .rightclick() - right click on a DOM element","timedOut":null,"duration":361,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/rightclick\n// Our app has a listener on &#x27;contextmenu&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on right click\ncy.get(&#x27;.rightclick-action-div&#x27;).rightclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.rightclick-action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);","err":{},"uuid":"10c146ac-ab24-4183-856e-dec632e5f10d","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".check() - check a checkbox or radio element","fullTitle":"Actions .check() - check a checkbox or radio element","timedOut":null,"duration":1264,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/check\n// By default, .check() will check all\n// matching checkbox or radio elements in succession, one after another\ncy.get(&#x27;.action-checkboxes [type=\"checkbox\"]&#x27;).not(&#x27;[disabled]&#x27;).check().should(&#x27;be.checked&#x27;);\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).not(&#x27;[disabled]&#x27;).check().should(&#x27;be.checked&#x27;); // .check() accepts a value argument\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).check(&#x27;radio1&#x27;).should(&#x27;be.checked&#x27;); // .check() accepts an array of values\ncy.get(&#x27;.action-multiple-checkboxes [type=\"checkbox\"]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox2&#x27;]).should(&#x27;be.checked&#x27;); // Ignore error checking prior to checking\ncy.get(&#x27;.action-checkboxes [disabled]&#x27;).check({\n  force: true\n}).should(&#x27;be.checked&#x27;);\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).check(&#x27;radio3&#x27;, {\n  force: true\n}).should(&#x27;be.checked&#x27;);","err":{},"uuid":"554441be-d3a2-4572-aa53-379601e6bfc0","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".uncheck() - uncheck a checkbox element","fullTitle":"Actions .uncheck() - uncheck a checkbox element","timedOut":null,"duration":1172,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/uncheck\n// By default, .uncheck() will uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).not(&#x27;[disabled]&#x27;).uncheck().should(&#x27;not.be.checked&#x27;); // .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).check(&#x27;checkbox1&#x27;).uncheck(&#x27;checkbox1&#x27;).should(&#x27;not.be.checked&#x27;); // .uncheck() accepts an array of values\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).uncheck([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).should(&#x27;not.be.checked&#x27;); // Ignore error checking prior to unchecking\ncy.get(&#x27;.action-check [disabled]&#x27;).uncheck({\n  force: true\n}).should(&#x27;not.be.checked&#x27;);","err":{},"uuid":"6f361e9d-5fce-46da-90ec-4927f60b1f04","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".select() - select an option in a &lt;select&gt; element","fullTitle":"Actions .select() - select an option in a &lt;select&gt; element","timedOut":null,"duration":1115,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/select\n// at first, no option should be selected\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;--Select a fruit--&#x27;); // Select option(s) with matching text content\ncy.get(&#x27;.action-select&#x27;).select(&#x27;apples&#x27;); // confirm the apples were selected\n// note that each value starts with \"fr-\" in our HTML\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;fr-apples&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).select([&#x27;apples&#x27;, &#x27;oranges&#x27;, &#x27;bananas&#x27;]) // when getting multiple values, invoke \"val\" method first\n.invoke(&#x27;val&#x27;).should(&#x27;deep.equal&#x27;, [&#x27;fr-apples&#x27;, &#x27;fr-oranges&#x27;, &#x27;fr-bananas&#x27;]); // Select option(s) with matching value\ncy.get(&#x27;.action-select&#x27;).select(&#x27;fr-bananas&#x27;) // can attach an assertion right away to the element\n.should(&#x27;have.value&#x27;, &#x27;fr-bananas&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).select([&#x27;fr-apples&#x27;, &#x27;fr-oranges&#x27;, &#x27;fr-bananas&#x27;]).invoke(&#x27;val&#x27;).should(&#x27;deep.equal&#x27;, [&#x27;fr-apples&#x27;, &#x27;fr-oranges&#x27;, &#x27;fr-bananas&#x27;]); // assert the selected values include oranges\ncy.get(&#x27;.action-select-multiple&#x27;).invoke(&#x27;val&#x27;).should(&#x27;include&#x27;, &#x27;fr-oranges&#x27;);","err":{},"uuid":"7ab5a7ec-61fb-4d4e-be36-248990a0d241","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".scrollIntoView() - scroll an element into view","fullTitle":"Actions .scrollIntoView() - scroll an element into view","timedOut":null,"duration":331,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/scrollintoview\n// normally all of these buttons are hidden,\n// because they&#x27;re not within\n// the viewable area of their parent\n// (we need to scroll to see them)\ncy.get(&#x27;#scroll-horizontal button&#x27;).should(&#x27;not.be.visible&#x27;); // scroll the button into view, as if the user had scrolled\ncy.get(&#x27;#scroll-horizontal button&#x27;).scrollIntoView().should(&#x27;be.visible&#x27;);\ncy.get(&#x27;#scroll-vertical button&#x27;).should(&#x27;not.be.visible&#x27;); // Cypress handles the scroll direction needed\ncy.get(&#x27;#scroll-vertical button&#x27;).scrollIntoView().should(&#x27;be.visible&#x27;);\ncy.get(&#x27;#scroll-both button&#x27;).should(&#x27;not.be.visible&#x27;); // Cypress knows to scroll to the right and down\ncy.get(&#x27;#scroll-both button&#x27;).scrollIntoView().should(&#x27;be.visible&#x27;);","err":{},"uuid":"455db096-309f-479d-bae6-58cc5001a4d3","parentUUID":"d1310ab5-80f9-4f45-b40e-0f9ee5e43f6f","isHook":false,"skipped":false},{"title":".trigger() - trigger an event on a DOM element","fullTitle":"Actions .trigger() - trigger an event on a DOM element","timedOut":null,"duration":292,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypres file":"","beforeHooks":[],"afterHooks":[],"tests":[{"title":".should() - make an assertion about the current subject","fullTitle":"Assertions Implicit Assertions .should() - make an assertion about the current subject","timedOut":null,"duration":465,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/should\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;).should(&#x27;have.class&#x27;, &#x27;success&#x27;).find(&#x27;td&#x27;).first() // checking the text of the &lt;td&gt; element in various ways\n.should(&#x27;have.text&#x27;, &#x27;Column content&#x27;).should(&#x27;contain&#x27;, &#x27;Column content&#x27;).should(&#x27;have.html&#x27;, &#x27;Column content&#x27;) // chai-jquery uses \"is()\" to check if element matches selector\n.should(&#x27;match&#x27;, &#x27;td&#x27;) // to match text content against a regular expression\n// first need to invoke jQuery method text()\n// and then match using regular expression\n.invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /column content/i); // a better way to check element&#x27;s text content against a regular expression\n// is to use \"cy.contains\"\n// https://on.cypress.io/contains\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;) // finds first &lt;td&gt; element with text content matching regular expression\n.contains(&#x27;td&#x27;, /column content/i).should(&#x27;be.visible&#x27;); // for more information about asserting element&#x27;s text\n// see https://on.cypress.io/using-cypress-faq#How-do-I-get-an-elementâ€™s-text-contents","err":{},"uuid":"6f61d71d-4cf1-431d-8861-92edca92c28e","parentUUID":"43f4de35-c054-4537-9c9b-4392185c0529","isHook":false,"skipped":false},{"title":".and() - chain multiple assertions together","fullTitle":"Assertions Implicit Assertions .and() - chain multiple assertions together","timedOut":null,"duration":200,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/and\ncy.get(&#x27;.assertions-link&#x27;).should(&#x27;have.class&#x27;, &#x27;active&#x27;).and(&#x27;have.attr&#x27;, &#x27;href&#x27;).and(&#x27;include&#x27;, &#x27;cypress.io&#x27;);","err":{},"uuid":"7098571e-083d-4300-9d05-34645bcb34c3","parentUUID":"43f4de35-c054-4537-9c9b-4392185c0529","isHook":false,"skipped":false}],"suites":[],"passes":["6f61d71d-4cf1-431d-8861-92edca92c28e","7098571e-083d-4300-9d05-34645bcb34c3"],"failures":[],"pending":[],"skipped":[],"duration":665,"root":false,"rootEmpty":false,"_timeout":2000},{"uuid":"4dda3e65-1fef-4aa6-863a-7b13f9dd8549","title":"Explicit Assertions","fullFile":"","file":"","beforeHooks":[],"afterHooks":[],"tests":[{"title":"expect - make an assertion about a specified subject","fullTitle":"Assertions Explicit Assertions expect - make an assertion about a specified subject","timedOut":null,"duration":179,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We can use Chai&#x27;s BDD style assertions\nexpect(true).to.be.true;\nconst o = {\n  foo: &#x27;bar&#x27;\n};\nexpect(o).to.equal(o);\nexpect(o).to.deep.equal({\n  foo: &#x27;bar&#x27;\n}); // matching text using regular expression\nexpect(&#x27;FooBar&#x27;).to.match(/bar$/i);","err":{},"uuid":"f7d546d1-91a9-441b-9cd7-fb710fdc8678","parentUUID":"4dda3e65-1fef-4aa6-863a-7b13f9dd8549","isHook":false,"skipped":false},{"title":"pass your own callback function to should()","fullTitle":"Assertions Explicit Assertions pass your own callback function to should()","timedOut":null,"duration":244,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \".should(cb)\" function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text()); // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get(); // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3); // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});","err":{},"uuid":"ffcf34b5-cb02-4c29-b26b-fe5c3fd6c700","parentUUID":"4dda3e65-1fef-4aa6-863a-7b13f9dd8549","isHook":false,"skipped":false},{"title":"finds element by class name regex","fullTitle":"Assertions Explicit Assertions finds element by class name regex","timedOut":null,"duration":202,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;) // .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n}) // .then(cb) callback is not retried,\n// it either passes or fails\n.then($div =&gt; {\n  expect($div, &#x27;text content&#x27;).to.have.text(&#x27;Introduction&#x27;);\n});","err":{},"uuid":"180e08e8-ff60-4f85-ba3d-48c02a956afd","parentUUID":"4dda3e65-1fef-4aa6-863a-7b13f9dd8549","isHook":false,"skipped":false},{"title":"can throw any error","fullTitle":"Assertions Explicit Assertions can throw any error","timedOut":null,"duration":195,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;).should($div =&gt; {\n  if ($div.length !== 1) {\n    // you can throw your own errors\n    throw ne le&#x27;);\nif (isCircleOnWindows) {\n  cy.log(&#x27;Skipping test on CircleCI&#x27;);\n  return;\n} // cy.exec problem on Shippable CI\n// https://github.com/cypress-io/cypress/issues/6718\n\nconst isShippable = Cypress.platform === &#x27;linux&#x27; &amp;&amp; Cypress.env(&#x27;shippable&#x27;);\nif (isShippable) {\n  cy.log(&#x27;Skipping test on ShippableCI&#x27;);\n  return;\n}\ncy.exec(&#x27;echo Jane Lane&#x27;).its(&#x27;stdout&#x27;).should(&#x27;contain&#x27;, &#x27;Jane Lane&#x27;);\nif (Cypress.platform === &#x27;win32&#x27;) {\n  cy.exec(`print ${Cypress.config(&#x27;configFile&#x27;)}`).its(&#x27;stderr&#x27;).should(&#x27;be.empty&#x27;);\n} else {\n  cy.exec(`cat ${Cypress.config(&#x27;configFile&#x27;)}`).its(&#x27;stderr&#x27;).should(&#x27;be.empty&#x27;);\n  cy.exec(&#x27;pwd&#x27;).its(&#x27;code&#x27;).should(&#x27;eq&#x27;, 0);\n}","err":{},"uuid":"29499b29-eee9-4619-82d3-e13a3e6b9cff","parentUUID":"bf1e082b-1fda-427d-b663-f73310cf63f6","isHook":false,"skipped":false},{"title":"cy.focused() - get the DOM element that has focus","fullTitle":"Misc cy.focused() - get the DOM element that has focus","timedOut":null,"duration":417,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/focused\ncy.get(&#x27;.misc-form&#x27;).find(&#x27;#name&#x27;).click();\ncy.focused().should(&#x27;have.id&#x27;, &#x27;name&#x27;);\ncy.get(&#x27;.misc-form&#x27;).find(&#x27;#description&#x27;).click();\ncy.focused().should(&#x27;have.id&#x27;, &#x27;description&#x27;);","err":{},"uuid":"476c1f39-a88c-4a49-8fc3-84b2d07f92b1","parentUUID":"bf1e082b-1fda-427d-b663-f73310cf63f6","isHook":false,"skipped":false},{"title":"cy.wrap() - wrap an object","fullTitle":"Misc cy.wrap() - wrap an object","timedOut":null,"duration":184,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/wrap\ncy.wrap({\n  foo: &#x27;bar&#x27;\n}).should(&#x27;have. io/request\ncy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).should(response =&gt; {\n  expect(response.status).to.eq(200); // the server sometimes gets an extra comment posted from another machine\n  // which gets returned as 1 extra object\n  expect(response.body).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n});","err":{},"uuid":"90993a2b-7c80-4e11-bc3b-4365246aacb4","parentUUID":"f870e1b2-6f4a-4241-b0e9-74fbd51eaf3a","isHook":false,"skipped":false},{"title":"cy.request() - verify response using BDD syntax","fullTitle":"Network Requests cy.request() - verify response using BDD syntax","timedOut":null,"duration":1418,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"cy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).then(response =&gt; {\n  // https://on.cypress.io/assertions\n  expect(response).property(&#x27;status&#x27;).to.equal(200);\n  expect(response).property(&#x27;body&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});","err":{},"uuid":"e8cdbfb5-e1f4-4eba-b176-6e6fd3f6f09d","parentUUID":"f870e1b2-6f4a-4241-b0e9-74fbd51eaf3a","isHook":false,"skipped":false},{"title":"cy.request() with query parameters","fullTitle":"Network Requests cy.request() with query parameters","timedOut":null,"duration":834,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});","err":{},"uuid":"da033519-f0f0-4d7c-86e3-c624637cf2f3","parentUUID":"f870e1b2-6f4a-4241-b0e9-74fbd51eaf3a","isHook":false,"skipped":false},{"title":"cy.request() - pass result to the second request","fullTitle":"Network Requests cy.request() - pass result to the second request","timedOut":null,"duration":1878,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;); // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n}) // note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  }); // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100); // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});","err":{},"uuid":"9476eaf5-50c7-47dc-a288-66815506c17d","parentUUID":"f870e1b2-6f4a-4241-b0e9-74fbd51eaf3a","isHook":false,"skipped":false},{"title":"cy.request() - save response in the shared test context","fullTitle":"Network Requests cy.request() - save response in the shared test context","timedOut":null,"duration":1464,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \"as(&#x27;user&#x27;)\" command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \"function () { ... }\" callback form,\n  //  otherwise \"this\" points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \"cy.request\" API commands have finished\n  // and the test context has \"user\" and \"post\" objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});","err":{},"uuid":"22da2ea3-e1f4-4892-8add-4aecce42296b","parentUUID":"f870e1b2-6f4a-4241-b0e9-74fbd51eaf3a","isHook":false,"skipped":false},{"title":"cy.intercept() - route responses to matching requests","fullTitle":"Network Requests cy.intercept() - rou
